<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <title>Login</title>
</head>

<body>

    <header th:replace="layout/layout :: header"></header>

    <!--
    <div th:if="${param.logout}">
        <div class="alert alert-info">
            Has cerrado sesion exitosamente.
        </div>
    </div>
    -->

    <!--
    <div th:if="${param.error}">
        <div class="alert alert-danger">
            Usuario o Contraseña invalidos.
        </div>
    </div>
    -->


    <div class="container d-flex p-4 justify-content-center align-items-center mt-5">
        <form class="border rounded m-4 p-4" style="width: 600px;" th:action="@{/login}" method="post">
            <div class="mb-4">
                <label for="name" class="form-label fw-bold">Nombre de usuario</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Ingrese su nombre" autofocus required/>
            </div>
            <div class="mb-4">
                <label for="password" class="form-label fw-bold">Constraseña</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Ingrese su contraseña" required/>
            </div>

            <div>
                <input class="btn btn-lg btn-success btn-block" type="submit" id="login-submit" value="Iniciar Sesion">
            </div>

            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

            <div>
                <span>Si eres un nuevo usuario <a th:href="@{/registro/form}">registrate aquí</a></span>
            </div>
        </form>
    </div>

    <footer th:replace="layout/layout :: footer"></footer>

</body>
</html>
